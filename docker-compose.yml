version: "3.8"

volumes:
  db-data:

networks:
  instavote:
    driver: bridge

services: 
  vote:
    image: zinebh/vote:master
    ports:
      - 5000:80
    links:
      - redis:redis

  redis:
    image: redis:alpine

  db:
    image: postgres:9.4

  result:
    image: zinebh/result:master
    ports:
      - 5001:4000
    links:
      - db:db

  worker:
    image: zinebh/worker:master
    links:
      - redis:redis
      - db:db